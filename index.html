<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regisration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./dav-4.js"></script>

</head>
<script>
    function validacia() {
        var email = document.getElementById("email");
        var password = document.getElementById("password");

        if (email.value == "" || email.lenght == 0) {
            document.getElementById("danger-text").innerHTML = "";
        } else if (password.value == "" || password.lenght == 0) {
            document.getElementById("danger-text").innerHTML = "";
        } else {

            window.alert("თქვენ წარმატებით გაიარეთ რეგისტრაცია")
        }
    }

</script>

<body>
    <div class="container">
        <div class="row justyfy-content-center">
            <div class="col-md-6 col-12 pt-5">
                <div class="p-3" style="background-color: lightblue;">
                    <form onsubmit="validacia() " id="myForm">
                        <label for="email">Email Address</label>
                        <span class="form-required" style="color: red">*</span>
                        <input type="text" placeholder="ex: myname@exemple.com" id="email" class="form-control"><br>

                        <label for="password" minlength="8">Password</label>
                        <span class="form-required" style="color: red">*</span>
                        <input type="password" placeholder="enter your passwords" id="password" class="form-control">
                        <br>

                        <input type="button" value="register" class="btn btn-danger" onclick="validacia()">
                        <input type="reset" class="btn btn-warning"
                            style=" background-color: rgb(52, 198, 52); color: white; width: 90px;">
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
